  #  dim: 1
  #  mu: 0
  #  var: 1

training:
  log_interval:         100
  log_samples_interval: 5000
  snapshot_interval:    5000
  evaluation_interval:  60000

dataset:
  path: "data"
  name: "mnist"
  batchsize: 200
  n_workers: 4
  # height: 64
  # width: 64
  # number_limit: -1

optimizer:
  gen:
    lr: 0.0002
    decay: 0.00001
  dis:
    lr: 0.0002
    decay: 0.00001
