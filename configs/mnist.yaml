experiment_name: "mnist"
n_epochs: 100
seed: 0

log_path: "result/mnist"
gen_img_path: "result/mnist/imgs"
tensorboard_path: "result/mnist/runs"

# itnervals
log_interval: 100
snapshot_interval: 100
log_samples_interval: 500

latent_variables:
  - 
    name: "z"
    kind: "z"
    prob: "normal"
    dim: 64
    mu: 0
    var: 1

  - 
    name: "c1"
    kind: "c"
    prob: "categorical"
    dim: 1
    k: 10

  # - 
  #   name: "c2"
  #   kind: "c"
