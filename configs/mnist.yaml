experiment_name: "mnist"

log_path: "results/mnist"
tensorboard_path: "results/mnist/runs"
dataset:
  path: "data"
  name: "mnist"
  batchsize: 200
  n_workers: 8
  # height: 64
  # width: 64
  # number_limit: -1

training:
  n_epochs: 500
  seed: 0
  log_interval: 100
  snapshot_interval: 1000
  log_samples_interval: 1000


optimizer:
  gen:
    lr: 0.0002
    decay: 0.00001
  dis:
    lr: 0.0002
    decay: 0.00001

latent_variables:
  - 
    name: "z"
    kind: "z"
    prob: "normal"
    dim: 64
    mu: 0
    var: 1

  - 
    name: "c1"
    kind: "c"
    prob: "categorical"
    dim: 1
    k: 10

